{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h2>Oops! Page Not Found (404)</h2>
    <p>Flask Feature Demonstrated Here: Custom Error Handling using <code>@app.errorhandler(404)</code>.</p>
    <p>Sorry, the page you are looking for does not exist.</p>
    <p><a href="{{ url_for('index') }}">Go back to the Home Page</a></p>
{% endblock %}
